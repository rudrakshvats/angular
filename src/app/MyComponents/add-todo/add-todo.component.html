<div class="my-3">
    <h4>Add a Todo</h4>
    <form (ngSubmit) = "onSubmit()">
      <div class="form-group">
        <label for="title">Todo Title</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" [(ngModel)] = "title">
      </div>
      <div class="form-group">
        <label for="desc">Todo Description</label>
        <input type="text" class="form-control" id="desc" placeholder="Enter description" name="desc" [(ngModel)] = "desc">
      </div>
      <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
    </form>
</div>
